<!DOCTYPE html>
<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <!--script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script-->
  <script src="aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj" src="UnityMask.obj" />
        <a-asset-item id="mtl" src="UnityMask.mtl" />
      </a-assets>

      <!-- define a camera which will move according to the marker position -->
      <!--a-marker-camera preset="custom" type="pattern" patternUrl="https://miyabi.github.io/unity-mask-ar/pattern-marker.patt"-->
      <a-marker-camera preset="custom" type="pattern" patternUrl="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
      <!--a-marker-camera preset="hiro"-->
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          position="0 0 0"
        >
        </a-obj-model>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
